<!DOCTYPE html>
<html>

<head>
    <title>Final Verification Test</title>
</head>

<body>
    <h1>üß™ Final API Test</h1>
    <button onclick="testWireframeAPI('local')">Test LOCAL API (port 7072)</button>
    <button onclick="testWireframeAPI('production')">Test PRODUCTION API</button>
    <div id="status"></div>
    <div id="result"></div>

    <script>
        async function testWireframeAPI(env = 'production') {
            const statusDiv = document.getElementById('status');
            const resultDiv = document.getElementById('result');

            statusDiv.innerHTML = '‚è≥ Testing...';
            resultDiv.innerHTML = '';

            const apiUrl = env === 'local'
                ? 'http://localhost:7072/api/generate-html-wireframe'
                : 'https://func-designetica-vdlmicyosd4ua.azurewebsites.net/api/generate-html-wireframe';

            statusDiv.innerHTML = `‚è≥ Testing ${env} API: ${apiUrl}`;

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        description: 'Create a simple login form with email and password fields'
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();

                statusDiv.innerHTML = `‚úÖ SUCCESS! ${env} wireframe generated successfully!`;
                resultDiv.innerHTML = `
                    <h3>Response Details (${env}):</h3>
                    <p><strong>API URL:</strong> ${apiUrl}</p>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Source:</strong> ${data.source}</p>
                    <p><strong>AI Generated:</strong> ${data.aiGenerated}</p>
                    <p><strong>Processing Time:</strong> ${data.processingTimeMs}ms</p>
                    <p><strong>HTML Length:</strong> ${data.html ? data.html.length : 'No HTML'} characters</p>
                    <p><strong>Fallback Used:</strong> ${data.fallback}</p>
                `;

            } catch (error) {
                statusDiv.innerHTML = `‚ùå FAILED! (${env})`;
                resultDiv.innerHTML = `
                    <h3>Error Details (${env}):</h3>
                    <p><strong>API URL:</strong> ${apiUrl}</p>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p><strong>Type:</strong> ${error.constructor.name}</p>
                `;
                console.error(`${env} API Error:`, error);
            }
        }
    </script>
</body>

</html>
