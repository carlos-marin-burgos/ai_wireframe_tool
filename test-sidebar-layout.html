<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #194a7a;
            background-color: #ffffff;
        }

        .main-container {
            display: flex;
            flex-direction: row;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .sidebar-left {
            background-color: #7593af;
            color: #ffffff;
            width: 250px;
            padding: 20px;
            box-sizing: border-box;
            transition: transform 0.3s ease;
        }

        .sidebar-left.collapsed {
            transform: translateX(-100%);
        }

        .content-area {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
        }

        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #d1dbe4;
            padding: 10px;
            border-bottom: 1px solid #a3b7ca;
        }

        .top-nav input[type="search"] {
            padding: 8px;
            border: 1px solid #a3b7ca;
            border-radius: 5px;
        }

        .user-profile {
            background-color: #476f95;
            color: #ffffff;
            padding: 10px;
            border-radius: 50%;
            text-align: center;
            width: 40px;
            height: 40px;
        }

        .hamburger-menu {
            display: none;
            cursor: pointer;
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 30px;
        }

        .hamburger-menu div {
            width: 100%;
            height: 4px;
            background-color: #194a7a;
            transition: all 0.3s ease;
        }

        .project-cards,
        .kanban-board,
        .analytics-charts {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #ffffff;
            border: 1px solid #a3b7ca;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }

            .sidebar-left {
                position: absolute;
                z-index: 10;
                height: 100%;
                transform: translateX(-100%);
            }

            .hamburger-menu {
                display: flex;
            }

            .top-nav {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>

<body>
    <header class="top-nav">
        <div class="hamburger-menu" onclick="toggleSidebar()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <input type="search" placeholder="Search...">
        <div class="user-profile">U</div>
    </header>
    <div class="main-container">
        <aside class="sidebar-left">
            <h2>Menu</h2>
            <nav>
                <ul>
                    <li>Projects</li>
                    <li>Teams</li>
                    <li>Settings</li>
                </ul>
            </nav>
        </aside>
        <main class="content-area">
            <section class="project-cards">
                <h2>Project Overview</h2>
                <p>Details about projects...</p>
            </section>
            <section class="kanban-board">
                <h2>Task Kanban Board</h2>
                <p>Tasks displayed here...</p>
            </section>
            <section class="analytics-charts">
                <h2>Analytics Charts</h2>
                <p>Charts displayed here...</p>
            </section>
        </main>
    </div>
    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar-left');
            sidebar.classList.toggle('collapsed');
        }
    </script>
</body>

</html>
