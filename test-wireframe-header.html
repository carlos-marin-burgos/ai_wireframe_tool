<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Wireframe Header</title>
    <style>
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8f9fa;
        }

        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .button {
            background: #0078d4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #e1e5e9;
            border-radius: 4px;
            background: #f8f9fa;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: 1px solid #e1e5e9;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="test-container">
        <h1>Test Microsoft Learn Header in Wireframes</h1>
        <p>This test will verify that generated wireframes include the correct Microsoft Learn header with #E8E6DF
            background and black text.</p>

        <button class="button" onclick="testWireframe()">Generate Test Wireframe</button>

        <div id="result" class="result" style="display: none;">
            <h3>Generated Wireframe:</h3>
            <iframe id="wireframe-preview"></iframe>
        </div>

        <div id="analysis" style="margin-top: 20px; display: none;">
            <h3>Analysis:</h3>
            <ul id="analysis-results"></ul>
        </div>
    </div>

    <script>
        async function testWireframe() {
            try {
                console.log('Testing wireframe generation...');

                const response = await fetch('/api/generate-html-wireframe', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        description: 'Create a simple landing page with a header and hero section',
                        designTheme: 'microsoftlearn',
                        colorScheme: 'primary'
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Response:', data);

                if (data.html) {
                    // Display the wireframe
                    const iframe = document.getElementById('wireframe-preview');
                    iframe.srcdoc = data.html;

                    document.getElementById('result').style.display = 'block';

                    // Analyze the HTML for correct Microsoft Learn header
                    analyzeWireframe(data.html);
                } else {
                    alert('No HTML generated. Check console for details.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error generating wireframe: ' + error.message);
            }
        }

        function analyzeWireframe(html) {
            const analysisResults = document.getElementById('analysis-results');
            const analysis = document.getElementById('analysis');

            analysisResults.innerHTML = '';

            // Check for Microsoft Learn header
            const hasMSHeader = html.includes('Microsoft Learn');
            const hasCorrectBg = html.includes('#E8E6DF') || html.includes('background: #E8E6DF');
            const hasBlackText = html.includes('color: #000000') || html.includes('color: #000');
            const hasMSLogo = html.includes('<svg') && html.includes('viewBox="0 0 25 25"');
            const hasNavigation = html.includes('Documentation') && html.includes('Training');

            // Add results
            addAnalysisResult(hasMSHeader, 'Microsoft Learn branding present');
            addAnalysisResult(hasCorrectBg, 'Correct header background (#E8E6DF)');
            addAnalysisResult(hasBlackText, 'Black text color (#000000)');
            addAnalysisResult(hasMSLogo, 'Microsoft logo SVG present');
            addAnalysisResult(hasNavigation, 'Navigation links present');

            analysis.style.display = 'block';
        }

        function addAnalysisResult(passed, description) {
            const li = document.createElement('li');
            li.innerHTML = `<span style="color: ${passed ? 'green' : 'red'}; font-weight: bold;">${passed ? '✓' : '✗'}</span> ${description}`;
            document.getElementById('analysis-results').appendChild(li);
        }
    </script>
</body>

</html>
