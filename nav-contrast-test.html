<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        header {
            background-color: #e1e1e1;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        main {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        .container {
            max-width: 1200px;
            margin: auto;
        }

        @media (max-width: 768px) {
            header, main, footer {
                padding: 10px;
            }

            nav {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>My Website</h1>
            <nav>
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <section>
                <h2>Main Content Section 1</h2>
                <p>This is a paragraph in the main content section.</p>
            </section>
            <section>
                <h2>Main Content Section 2</h2>
                <p>This is another paragraph in a different section.</p>
            </section>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2023 My Website</p>
        </div>
    </footer>
</body>
</html>
