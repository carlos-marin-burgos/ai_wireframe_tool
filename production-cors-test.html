<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production CORS Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .loading {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
        }

        button {
            margin: 5px;
            padding: 10px 15px;
            cursor: pointer;
        }

        pre {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <h1>üß™ Production CORS & Function Test</h1>
    <p><strong>Backend:</strong> https://func-designetica-vdlmicyosd4ua.azurewebsites.net</p>

    <button onclick="testHealth()">Test Health</button>
    <button onclick="testOpenAIHealth()">Test OpenAI Health</button>
    <button onclick="testSuggestions()">Test Suggestions</button>
    <button onclick="testWireframe()">Test Wireframe (may timeout)</button>

    <div id="results"></div>

    <script>
        const BACKEND_URL = 'https://func-designetica-vdlmicyosd4ua.azurewebsites.net';

        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }

        async function testHealth() {
            addResult('Testing health endpoint...', 'loading');
            try {
                const response = await fetch(`${BACKEND_URL}/api/health`);
                const data = await response.json();
                addResult(`‚úÖ Health check passed: ${data.status}`, 'success');
                addResult(`<pre>${JSON.stringify(data, null, 2)}</pre>`, 'info');
            } catch (error) {
                addResult(`‚ùå Health check failed: ${error.message}`, 'error');
            }
        }

        async function testOpenAIHealth() {
            addResult('Testing OpenAI health endpoint...', 'loading');
            try {
                const response = await fetch(`${BACKEND_URL}/api/openai-health`);
                const data = await response.json();
                addResult(`‚úÖ OpenAI health check passed: ${data.overall_status}`, 'success');
                addResult(`<pre>${JSON.stringify(data, null, 2)}</pre>`, 'info');
            } catch (error) {
                addResult(`‚ùå OpenAI health check failed: ${error.message}`, 'error');
            }
        }

        async function testSuggestions() {
            addResult('Testing suggestions endpoint...', 'loading');
            try {
                const response = await fetch(`${BACKEND_URL}/api/generate-suggestions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        description: 'Create a test dashboard'
                    })
                });
                const data = await response.json();
                addResult(`‚úÖ Suggestions test passed`, 'success');
                addResult(`<pre>${JSON.stringify(data, null, 2)}</pre>`, 'info');
            } catch (error) {
                addResult(`‚ùå Suggestions test failed: ${error.message}`, 'error');
            }
        }

        async function testWireframe() {
            addResult('Testing wireframe generation (this may take 30-60 seconds)...', 'loading');

            const controller = new AbortController();
            const timeoutId = setTimeout(() => {
                controller.abort();
                addResult('‚è∞ Request timed out after 60 seconds', 'error');
            }, 60000);

            try {
                const response = await fetch(`${BACKEND_URL}/api/generate-html-wireframe`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        description: 'Create a simple login page with email and password fields',
                        type: 'web',
                        fastMode: true
                    }),
                    signal: controller.signal
                });

                clearTimeout(timeoutId);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                addResult(`‚úÖ Wireframe generation test passed`, 'success');
                addResult(`<pre>${JSON.stringify(data, null, 2).substring(0, 1000)}...</pre>`, 'info');
            } catch (error) {
                clearTimeout(timeoutId);
                if (error.name === 'AbortError') {
                    addResult(`‚è∞ Wireframe generation timed out`, 'error');
                } else {
                    addResult(`‚ùå Wireframe generation failed: ${error.message}`, 'error');
                }
            }
        }

        // Run health check automatically
        window.onload = () => {
            testHealth();
        };
    </script>
</body>

</html>
