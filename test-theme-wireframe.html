<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section Wireframe - Corporate Theme</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #3C4858;
            background-color: #E9ECEF;
        }

        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            background-color: #8E9AAF;
            color: #E9ECEF;
        }

        .hero-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .hero-button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            color: #E9ECEF;
            background-color: #3B82F6;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .hero-button:hover {
            background-color: #6366F1;
        }

        .theme-info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(59, 130, 246, 0.1);
            padding: 10px;
            border-radius: 8px;
            font-size: 0.8rem;
        }
    </style>
</head>

<body>
    <div class="theme-info">
        ðŸŽ¨ Corporate Theme Applied<br>
        Primary: #3B82F6 | Secondary: #6366F1 | Accent: #8B5CF6
    </div>
    <section class="hero">
        <div>
            <h1 class="hero-title">Corporate Theme Wireframe</h1>
            <button class="hero-button">See the New Colors!</button>
        </div>
    </section>
</body>

</html>
