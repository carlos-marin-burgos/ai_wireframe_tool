<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Modern HTML Wireframe with Header and Navigation">
    <title>Header Test with Navigation</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        header {
            background-color: #e1e1e1;
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #333;
        }
        nav {
            background-color: #fff;
            padding: 10px;
            display: flex;
            justify-content: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
        }
        main {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
            border-top: 1px solid #212529;
        }
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
            }
            nav a {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Header Test</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
    <main>
        <section>
            <h2>Main Content Area</h2>
            <p>This is where the main content will go. It's responsive and adjusts to screen size.</p>
        </section>
    </main>
    <footer>
        <p>Â© 2023 Company Name. All rights reserved.</p>
    </footer>
</body>
</html>
