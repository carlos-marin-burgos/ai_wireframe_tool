<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Product Card</title>
    <style>
        :root {
            --primary-color: #0067b8;
            --secondary-color: #f3f2f1;
            --text-color: #323130;
            --font-family: "Segoe UI", sans-serif;
            --border-radius: 8px;
            --padding: 16px;
            --transition-duration: 0.3s;
        }

        body {
            margin: 0;
            font-family: var(--font-family);
            background-color: var(--secondary-color);
            color: var(--text-color);
        }

        .product-card {
            display: flex;
            flex-direction: column;
            border: 1px solid #e1e5e9;
            border-radius: var(--border-radius);
            overflow: hidden;
            margin: var(--padding);
            background-color: white;
            transition: transform var(--transition-duration), box-shadow var(--transition-duration);
        }

        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .product-image {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
        }

        .product-info {
            padding: var(--padding);
            text-align: center;
        }

        .product-name {
            font-size: 1.25em;
            margin: 0.5em 0;
            line-height: 1.2;
        }

        .product-price {
            font-size: 1.125em;
            color: var(--primary-color);
        }

        @media (min-width: 768px) {
            .product-card {
                flex-direction: row;
                max-width: 600px;
            }

            .product-image {
                width: 50%;
                height: auto;
            }

            .product-info {
                text-align: left;
                padding-left: 0;
            }
        }
    </style>
</head>
<body>
    <div style="display: flex; align-items: center; padding: 12px 24px; background: white; border-bottom: 1px solid #e1e5e9; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;">
        <a href="https://www.microsoft.com" aria-label="Microsoft" style="display: flex; align-items: center; margin-right: 16px; text-decoration: none;">
          <svg aria-hidden="true" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg" style="width: 24px; height: 24px;">
            <path d="M11.5216 0.5H0V11.9067H11.5216V0.5Z" fill="#f25022" />
            <path d="M24.2418 0.5H12.7202V11.9067H24.2418V0.5Z" fill="#7fba00" />
            <path d="M11.5216 13.0933H0V24.5H11.5216V13.0933Z" fill="#00a4ef" />
            <path d="M24.2418 13.0933H12.7202V24.5H24.2418V13.0933Z" fill="#ffb900" />
          </svg>
        </a>
        <div style="width: 1px; height: 24px; background: #e1e5e9; margin-right: 16px;"></div>
        <a href="#" style="color: #323130; text-decoration: none; font-weight: 600; font-size: 16px; margin-right: auto;">
          <span>Microsoft Learn</span>
        </a>
        <nav aria-label="site header navigation" style="display: flex; align-items: center; gap: 8px;">
          <a href="#" style="color: #323130; text-decoration: none; padding: 8px 12px; border-radius: 4px; transition: background 0.2s; font-size: 14px;">Documentation</a>
          <a href="#" style="color: #323130; text-decoration: none; padding: 8px 12px; border-radius: 4px; transition: background 0.2s; font-size: 14px;">Training</a>
          <a href="#" style="color: #323130; text-decoration: none; padding: 8px 12px; border-radius: 4px; transition: background 0.2s; font-size: 14px;">Certifications</a>
        </nav>
    </div>

    <main>
        <section aria-labelledby="product-card">
            <div class="product-card" role="region" aria-labelledby="product-name">
                <img src="https://via.placeholder.com/400x200" alt="Sample product image" class="product-image" loading="lazy" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KICAgIDxyZWN0IHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiIGZpbGw9IiNmM2YyZjEiLz4KICAgIDx0ZXh0IHg9IjUwJSIgeT0iNTAlIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBkeT0iLjNlbSIgCiAgICAgICAgICBmb250LWZhbWlseT0iU2Vnb2UgVUksIHNhbnMtc2VyaWYiIGZvbnQtc2l6ZT0iMjAiIGZpbGw9IiMzMjMxMzAiPgogICAgICBTYW1wbGUgcHJvZHVjdCAKICAgIDwvdGV4dD4KICA8L3N2Zz4='; this.onerror=null;">
                <div class="product-info">
                    <h2 id="product-name" class="product-name">Product Name</h2>
                    <p class="product-price">$99.99</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
