<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A beautiful dashboard with metric cards</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f9fa;
        }
        #root {
            min-height: 100vh;
        }
        
        /* Additional Tailwind-like styles for better rendering */
        .bg-primary { background-color: #0078d4; }
        .bg-primary-light { background-color: #106ebe; }
        .bg-primary-dark { background-color: #005a9e; }
        .text-primary { color: #0078d4; }
        .border-primary { border-color: #0078d4; }
        .ring-primary { --tw-ring-color: #0078d4; }
        .focus\:ring-primary:focus { --tw-ring-color: #0078d4; box-shadow: 0 0 0 2px #0078d4; }
        .focus\:border-primary:focus { border-color: #0078d4; }
        .hover\:bg-primary-dark:hover { background-color: #005a9e; }
        .hover\:bg-primary-light:hover { background-color: #106ebe; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const MetricCard = ({ title, value, description }) => {
  return (
    <div
      className="bg-primary text-white p-4 rounded-lg shadow-lg hover-xl transition-shadow focus-none focus-2 focus-offset-2 focus-primary"
      tabIndex={0}
      role="region"
      aria-label={`${title} card`}
    >
      <h3 className="text-lg font-bold">{title}</h3>
      <p className="text-2xl mt-2">{value}</p>
      {description && <p className="text-sm mt-1">{description}</p>}
    </div>
  );
};

const Dashboard = () => {
  return (
    <div className="p-6 grid grid-cols-1 md-cols-2 lg-cols-3 gap-6">
      <MetricCard title="Revenue" value="$24,000" description="Monthly revenue" />
      <MetricCard title="Users" value="1,200" description="Active users" />
      <MetricCard title="Orders" value="320" description="Total orders" />
    </div>
  );
};

export default Dashboard;
        
        // Simple and reliable component rendering
        const root = ReactDOM.createRoot(document.getElementById('root'));
        
        try {
            // Find the component name from export statement
            const exportMatch = `const MetricCard = ({ title, value, description }) => {
  return (
    <div
      className="bg-primary text-white p-4 rounded-lg shadow-lg hover-xl transition-shadow focus-none focus-2 focus-offset-2 focus-primary"
      tabIndex={0}
      role="region"
      aria-label={`${title} card`}
    >
      <h3 className="text-lg font-bold">{title}</h3>
      <p className="text-2xl mt-2">{value}</p>
      {description && <p className="text-sm mt-1">{description}</p>}
    </div>
  );
};

const Dashboard = () => {
  return (
    <div className="p-6 grid grid-cols-1 md-cols-2 lg-cols-3 gap-6">
      <MetricCard title="Revenue" value="$24,000" description="Monthly revenue" />
      <MetricCard title="Users" value="1,200" description="Active users" />
      <MetricCard title="Orders" value="320" description="Total orders" />
    </div>
  );
};

export default Dashboard;`.match(/export default (\w+);?/);
            const componentName = exportMatch ? exportMatch[1] : null;
            
            if (componentName) {
                // Create the component from the cleaned code
                const componentCode = `const MetricCard = ({ title, value, description }) => {
  return (
    <div
      className="bg-primary text-white p-4 rounded-lg shadow-lg hover-xl transition-shadow focus-none focus-2 focus-offset-2 focus-primary"
      tabIndex={0}
      role="region"
      aria-label={`${title} card`}
    >
      <h3 className="text-lg font-bold">{title}</h3>
      <p className="text-2xl mt-2">{value}</p>
      {description && <p className="text-sm mt-1">{description}</p>}
    </div>
  );
};

const Dashboard = () => {
  return (
    <div className="p-6 grid grid-cols-1 md-cols-2 lg-cols-3 gap-6">
      <MetricCard title="Revenue" value="$24,000" description="Monthly revenue" />
      <MetricCard title="Users" value="1,200" description="Active users" />
      <MetricCard title="Orders" value="320" description="Total orders" />
    </div>
  );
};

export default Dashboard;`.replace(`export default ${componentName};`, `window.${componentName} = ${componentName};`);
                
                // Execute the component code
                eval(componentCode);
                
                // Render the component
                if (window[componentName]) {
                    root.render(React.createElement(window[componentName]));
                } else {
                    throw new Error(`Component ${componentName} not found`);
                }
            } else {
                throw new Error('No export default found in component code');
            }
        } catch (error) {
            console.error('Component rendering error:', error);
            
            // Fallback to display the raw component structure
            root.render(
                React.createElement('div', { 
                    style: { 
                        padding: '20px', 
                        fontFamily: 'system-ui',
                        backgroundColor: '#f8f9fa',
                        border: '1px solid #dee2e6',
                        borderRadius: '8px',
                        margin: '20px'
                    } 
                }, [
                    React.createElement('h2', { 
                        key: 'title',
                        style: { color: '#495057', marginBottom: '16px' }
                    }, 'A beautiful dashboard with metric cards'),
                    React.createElement('p', { 
                        key: 'error',
                        style: { color: '#dc3545', fontFamily: 'monospace', fontSize: '14px' }
                    }, 'Component rendering failed: ' + error.message),
                    React.createElement('details', { 
                        key: 'details',
                        style: { marginTop: '16px' }
                    }, [
                        React.createElement('summary', { key: 'summary' }, 'Component Code'),
                        React.createElement('pre', { 
                            key: 'code',
                            style: { 
                                backgroundColor: '#f8f9fa', 
                                padding: '12px', 
                                borderRadius: '4px',
                                fontSize: '12px',
                                overflow: 'auto'
                            }
                        }, `const MetricCard = ({ title, value, description }) => {
  return (
    <div
      className="bg-primary text-white p-4 rounded-lg shadow-lg hover-xl transition-shadow focus-none focus-2 focus-offset-2 focus-primary"
      tabIndex={0}
      role="region"
      aria-label={`${title} card`}
    >
      <h3 className="text-lg font-bold">{title}</h3>
      <p className="text-2xl mt-2">{value}</p>
      {description && <p className="text-sm mt-1">{description}</p>}
    </div>
  );
};

const Dashboard = () => {
  return (
    <div className="p-6 grid grid-cols-1 md-cols-2 lg-cols-3 gap-6">
      <MetricCard title="Revenue" value="$24,000" description="Monthly revenue" />
      <MetricCard title="Users" value="1,200" description="Active users" />
      <MetricCard title="Orders" value="320" description="Total orders" />
    </div>
  );
};

export default Dashboard;`)
                    ])
                ])
            );
        }
    </script>
</body>
</html>
