<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Test</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f9fa;
        }

        #root {
            min-height: 100vh;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        const Dashboard = ({ title = "Dashboard" }) => {
            return (
                <div className="p-6 bg-gray-100 min-h-screen">
                    <h1 className="text-3xl font-bold text-gray-800 mb-8">{title}</h1>
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div className="bg-blue-500 text-white p-6 rounded-lg shadow-lg">
                            <h3 className="text-lg font-semibold mb-2">Revenue</h3>
                            <p className="text-3xl font-bold">$45,231</p>
                            <p className="text-sm opacity-75">+12% from last month</p>
                        </div>
                        <div className="bg-green-500 text-white p-6 rounded-lg shadow-lg">
                            <h3 className="text-lg font-semibold mb-2">Users</h3>
                            <p className="text-3xl font-bold">1,234</p>
                            <p className="text-sm opacity-75">+5% from last month</p>
                        </div>
                        <div className="bg-purple-500 text-white p-6 rounded-lg shadow-lg">
                            <h3 className="text-lg font-semibold mb-2">Orders</h3>
                            <p className="text-3xl font-bold">89</p>
                            <p className="text-sm opacity-75">+23% from last month</p>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(Dashboard));
    </script>
</body>

</html>
