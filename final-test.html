<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Modern restaurant homepage with colorful sections">
    <title>Restaurant Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        header, nav, main, footer {
            padding: 20px;
        }
        header {
            background-color: #e1e1e1;
            text-align: center;
        }
        nav {
            background-color: #fff;
            border-bottom: 1px solid #e1e1e1;
            display: flex;
            justify-content: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }
        .section {
            margin: 20px 0;
            padding: 20px;
            background-color: #e1e1e1;
            border-radius: 5px;
            width: 100%;
            max-width: 1200px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        footer {
            background-color: #212529;
            color: #fff;
            text-align: center;
        }
        @media (min-width: 768px) {
            nav {
                justify-content: flex-start;
                padding: 10px 40px;
            }
            main {
                flex-direction: row;
                justify-content: space-between;
                flex-wrap: wrap;
            }
            .section {
                flex: 1;
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Restaurant</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Menu</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </nav>
    <main>
        <div class="section">
            <h2>Our Menu</h2>
            <p>Explore our delicious offerings...</p>
        </div>
        <div class="section">
            <h2>About Us</h2>
            <p>Learn more about our story and values...</p>
        </div>
        <div class="section">
            <h2>Visit Us</h2>
            <p>Find out where we are located...</p>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Our Restaurant. All Rights Reserved.</p>
    </footer>
</body>
</html>
