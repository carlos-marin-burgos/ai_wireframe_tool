<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag Drop Test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/dragula@3.7.3/dist/dragula.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dragula@3.7.3/dist/dragula.min.css">
    <style>
        body {
            padding: 20px;
        }

        .block {
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            padding: 20px;
            margin: 5px;
            text-align: center;
            min-height: 60px;
            cursor: move;
        }

        .gu-mirror {
            position: fixed !important;
            margin: 0 !important;
            z-index: 9999 !important;
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <h1>Drag Drop Test</h1>
    <p>This should work exactly like the CodePen example</p>

    <div class="container">
        <div class="row">
            <div class="block col-sm-3">Header</div>
            <div class="block col-sm-6">Navigation</div>
            <div class="block col-sm-3">Logo</div>
        </div>
        <div class="row">
            <div class="block col-sm-8">Main Content</div>
            <div class="block col-sm-4">Sidebar</div>
        </div>
        <div class="row">
            <div class="block col-sm-12">Footer</div>
        </div>
        <div class="row"></div>
    </div>

    <script>
        // Initialize dragula exactly like the CodePen
        const containers = Array.from(document.querySelectorAll('.row'));
        const drake = dragula(containers);

        drake.on('drop', function () {
            console.log('Item dropped!');
        });
    </script>
</body>

</html>
