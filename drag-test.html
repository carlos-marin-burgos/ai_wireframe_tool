<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #E9ECEF;
            color: #333;
        }
        main {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            padding: 24px;
            box-sizing: border-box;
        }
        article, .card {
            background-color: #fff;
            border: 1px solid #d1dbe4;
            border-radius: 8px;
            padding: 16px;
            box-sizing: border-box;
            max-width: 100%;
            cursor: grab;
        }
        button {
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #194a7a;
            color: #ffffff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #163e6d;
        }
        .btn-secondary {
            background-color: #ffffff;
            color: #194a7a;
            border: 2px solid #194a7a;
        }
        .btn-secondary:hover {
            background-color: #e6f1f8;
        }
        .btn-danger {
            background-color: #d13438;
            color: #ffffff;
            border: none;
        }
        .btn-danger:hover {
            background-color: #b12c2f;
        }
        .btn-success {
            background-color: #107c10;
            color: #ffffff;
            border: none;
        }
        .btn-success:hover {
            background-color: #0e6f0e;
        }
    
        @media (max-width: 768px) {
            .cards, .grid, .layout {
                grid-template-columns: 1fr !important;
                gap: 16px !important;
            }
            .card {
                margin-bottom: 16px !important;
            }
        }
        
    </style>
</head>
<body>
    <main>
        <article>
            <h2>Card 1</h2>
            <p>This is the content of the first card.</p>
            <button class="btn-primary">Primary Action</button>
            <button class="btn-secondary">Secondary Action</button>
        </article>
        <article>
            <h2>Card 2</h2>
            <p>This is the content of the second card.</p>
            <button class="btn-danger">Danger Action</button>
            <button class="btn-success">Success Action</button>
        </article>
        <article>
            <h2>Card 3</h2>
            <p>This is the content of the third card.</p>
            <button class="btn-primary">Primary Action</button>
            <button class="btn-secondary">Secondary Action</button>
        </article>
    </main>
</body>
</html>
