<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ FIXED Direct Image to Wireframe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .upload-area {
            text-align: center;
            padding: 40px;
            border: 3px dashed #667eea;
            border-radius: 15px;
            margin-bottom: 30px;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #e9ecef;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }

        .panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .panel h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 1.5em;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }

        .original-image {
            width: 100%;
            max-height: 500px;
            object-fit: contain;
            border: 1px solid #dee2e6;
            border-radius: 10px;
        }

        .wireframe-result {
            border: 1px solid #dee2e6;
            border-radius: 10px;
            overflow: hidden;
            background: white;
            min-height: 500px;
        }

        .wireframe-result iframe {
            width: 100%;
            height: 500px;
            border: none;
        }

        .status {
            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;
            font-weight: bold;
            text-align: center;
        }

        .status.loading {
            background: #cce5ff;
            color: #0066cc;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .hidden {
            display: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üöÄ FIXED Direct Image to Wireframe</h1>
        <p style="text-align: center; color: #666; margin-bottom: 30px; font-size: 1.2em;">
            Upload ANY UI screenshot and get an EXACT wireframe match!
        </p>

        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <h3>üì∏ Upload Your UI Screenshot</h3>
            <p>Click here to select an image file</p>
            <input type="file" id="fileInput" class="file-input" accept="image/*">
            <button class="upload-btn">Choose Image</button>
        </div>

        <div id="status" class="status hidden"></div>

        <div id="comparison" class="comparison hidden">
            <div class="panel">
                <h3>üì∏ Original Image</h3>
                <img id="originalImage" class="original-image" alt="Original">
            </div>

            <div class="panel">
                <h3>üé® Generated Wireframe</h3>
                <div id="wireframeResult" class="wireframe-result">
                    <div class="spinner hidden" id="spinner"></div>
                    <div id="noResult" style="padding: 50px; text-align: center; color: #666;">
                        Wireframe will appear here...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const status = document.getElementById('status');
        const comparison = document.getElementById('comparison');
        const originalImage = document.getElementById('originalImage');
        const wireframeResult = document.getElementById('wireframeResult');
        const spinner = document.getElementById('spinner');
        const noResult = document.getElementById('noResult');

        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            status.classList.remove('hidden');
        }

        function hideStatus() {
            status.classList.add('hidden');
        }

        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            if (!file.type.startsWith('image/')) {
                showStatus('‚ùå Please select a valid image file', 'error');
                return;
            }

            try {
                // Show original image
                const reader = new FileReader();
                reader.onload = (e) => {
                    originalImage.src = e.target.result;
                };
                reader.readAsDataURL(file);

                comparison.classList.remove('hidden');
                noResult.classList.add('hidden');
                spinner.classList.remove('hidden');

                // Convert to base64
                const base64 = await new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = (e) => resolve(e.target.result.split(',')[1]);
                    reader.readAsDataURL(file);
                });

                showStatus('üîç Converting image to wireframe with GPT-4V (Direct Method)...', 'loading');

                // Call the direct conversion API
                const response = await fetch('http://localhost:7071/api/direct-image-to-wireframe', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        imageBase64: `data:${file.type};base64,${base64}`
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${await response.text()}`);
                }

                const result = await response.json();
                console.log('üé® Direct conversion result:', result);

                spinner.classList.add('hidden');

                if (result.success && result.data && result.data.html) {
                    // Display the wireframe
                    wireframeResult.innerHTML = `<iframe srcdoc="${result.data.html.replace(/"/g, '&quot;')}"></iframe>`;

                    showStatus(`‚úÖ SUCCESS! Direct conversion completed in ${result.metadata.processingTimeMs}ms`, 'success');
                } else {
                    wireframeResult.innerHTML = `
                        <div style="padding: 50px; text-align: center; color: #dc3545;">
                            <h4>‚ùå Conversion Failed</h4>
                            <p>${result.error || 'Unknown error occurred'}</p>
                        </div>
                    `;
                    showStatus('‚ùå Direct conversion failed', 'error');
                }

            } catch (error) {
                console.error('‚ùå Conversion error:', error);
                spinner.classList.add('hidden');
                wireframeResult.innerHTML = `
                    <div style="padding: 50px; text-align: center; color: #dc3545;">
                        <h4>‚ùå Error</h4>
                        <p>${error.message}</p>
                    </div>
                `;
                showStatus(`‚ùå Error: ${error.message}`, 'error');
            }
        });

        // Initialize
        showStatus('üöÄ Ready! Upload an image to test DIRECT conversion (no intermediate steps)', 'success');
    </script>
</body>

</html>
