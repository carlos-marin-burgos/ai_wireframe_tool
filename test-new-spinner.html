<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test New Spinner</title>
    <style>
        /* Better Loading Spinner */
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 3px solid #fff;
            border-bottom-color: #ff3d00;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }

        .loading-spinner--small {
            width: 16px;
            height: 16px;
            border: 2px solid #fff;
            border-bottom-color: #ff3d00;
        }

        .loading-spinner--medium {
            width: 20px;
            height: 20px;
            border: 3px solid #fff;
            border-bottom-color: #ff3d00;
        }

        .loading-spinner--large {
            width: 24px;
            height: 24px;
            border: 3px solid #fff;
            border-bottom-color: #ff3d00;
        }

        .loading-spinner--white {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-bottom-color: white;
        }

        .loading-spinner--blue {
            border: 3px solid rgba(0, 120, 212, 0.3);
            border-bottom-color: #0078d4;
        }

        .loading-spinner--gray {
            border: 3px solid rgba(102, 102, 102, 0.3);
            border-bottom-color: #666;
        }

        .loading-spinner--dark {
            border: 3px solid rgba(51, 51, 51, 0.3);
            border-bottom-color: #333;
        }

        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        body {
            background: #333;
            padding: 40px;
            font-family: Arial, sans-serif;
        }

        .demo-section {
            margin: 20px 0;
            padding: 20px;
            background: #444;
            border-radius: 8px;
        }

        h3 {
            color: white;
            margin-top: 0;
        }

        .spinner-row {
            display: flex;
            align-items: center;
            gap: 20px;
            margin: 10px 0;
        }

        .label {
            color: white;
            width: 100px;
        }
    </style>
</head>

<body>
    <h1 style="color: white;">New Loading Spinner Test</h1>

    <div class="demo-section">
        <h3>Size Variants</h3>
        <div class="spinner-row">
            <span class="label">Small:</span>
            <div class="loading-spinner loading-spinner--small"></div>
        </div>
        <div class="spinner-row">
            <span class="label">Medium:</span>
            <div class="loading-spinner loading-spinner--medium"></div>
        </div>
        <div class="spinner-row">
            <span class="label">Large:</span>
            <div class="loading-spinner loading-spinner--large"></div>
        </div>
    </div>

    <div class="demo-section">
        <h3>Color Variants</h3>
        <div class="spinner-row">
            <span class="label">Default:</span>
            <div class="loading-spinner"></div>
        </div>
        <div class="spinner-row">
            <span class="label">White:</span>
            <div class="loading-spinner loading-spinner--white"></div>
        </div>
        <div class="spinner-row">
            <span class="label">Blue:</span>
            <div class="loading-spinner loading-spinner--blue"></div>
        </div>
        <div class="spinner-row">
            <span class="label">Gray:</span>
            <div class="loading-spinner loading-spinner--gray"></div>
        </div>
        <div class="spinner-row">
            <span class="label">Dark:</span>
            <div class="loading-spinner loading-spinner--dark"></div>
        </div>
    </div>

    <div class="demo-section" style="background: #0078d4; padding: 20px;">
        <h3>In Button Context (Blue Background)</h3>
        <div class="spinner-row">
            <span class="label">White:</span>
            <div class="loading-spinner loading-spinner--small loading-spinner--white"></div>
        </div>
    </div>
</body>

</html>
