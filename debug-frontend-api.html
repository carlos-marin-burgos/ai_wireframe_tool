<!DOCTYPE html>
<html>

<head>
    <title>Debug Frontend API Calls</title>
</head>

<body>
    <h1>Debug Frontend API</h1>
    <button onclick="testAPI()">Test Wireframe API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing API...</p>';

            try {
                console.log('Making API call...');

                const response = await fetch('https://func-designetica-vdlmicyosd4ua.azurewebsites.net/api/generate-html-wireframe', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        description: 'Create a simple test page'
                    })
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                console.log('Response data:', data);

                resultDiv.innerHTML = `
                    <h3>✅ Success!</h3>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Source:</strong> ${data.source}</p>
                    <p><strong>AI Generated:</strong> ${data.aiGenerated}</p>
                    <p><strong>HTML Length:</strong> ${data.html ? data.html.length : 'No HTML'}</p>
                    <pre>${JSON.stringify(data, null, 2).substring(0, 500)}...</pre>
                `;

            } catch (error) {
                console.error('API Error:', error);
                resultDiv.innerHTML = `
                    <h3>❌ Error</h3>
                    <p><strong>Error Type:</strong> ${error.constructor.name}</p>
                    <p><strong>Error Message:</strong> ${error.message}</p>
                    <pre>${error.stack}</pre>
                `;
            }
        }
    </script>
</body>

</html>
