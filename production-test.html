<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .loading {
            background-color: #fff3cd;
            color: #856404;
        }

        button {
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005a9e;
        }
    </style>
</head>

<body>
    <h1>üß™ Production API Test</h1>
    <div id="status" class="test-result loading">Testing production backend connection...</div>

    <button onclick="testHealth()">Test Health Endpoint</button>
    <button onclick="testWireframe()">Test Wireframe Generation</button>

    <div id="results"></div>

    <script>
        const BACKEND_URL = 'https://func-designetica-vjib6nx2wh4a4.azurewebsites.net';

        async function testHealth() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="test-result loading">Testing health endpoint...</div>';

            try {
                const response = await fetch(`${BACKEND_URL}/api/health`);
                const data = await response.json();

                if (data.status === 'OK') {
                    resultsDiv.innerHTML = `
                        <div class="test-result success">
                            ‚úÖ Health Check PASSED<br>
                            Status: ${data.status}<br>
                            OpenAI: ${data.services.openaiStatus}<br>
                            Environment: ${data.environment}
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML = `<div class="test-result error">‚ùå Health Check Failed: ${data.status}</div>`;
                }
            } catch (error) {
                resultsDiv.innerHTML = `<div class="test-result error">‚ùå Health Check Error: ${error.message}</div>`;
            }
        }

        async function testWireframe() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="test-result loading">Testing wireframe generation (this may take 5-10 seconds)...</div>';

            try {
                const startTime = Date.now();
                const response = await fetch(`${BACKEND_URL}/api/generate-html-wireframe`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        description: 'A simple test page for production verification',
                        fastMode: true
                    })
                });

                const data = await response.json();
                const duration = Date.now() - startTime;

                if (data.aiGenerated === true) {
                    resultsDiv.innerHTML = `
                        <div class="test-result success">
                            ‚úÖ Wireframe Generation PASSED<br>
                            AI Generated: ${data.aiGenerated}<br>
                            Source: ${data.source}<br>
                            Processing Time: ${data.processingTimeMs}ms<br>
                            Total Time: ${duration}ms<br>
                            HTML Length: ${data.html ? data.html.length : 0} characters
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML = `<div class="test-result error">‚ùå Wireframe Generation Failed: Not AI generated</div>`;
                }
            } catch (error) {
                resultsDiv.innerHTML = `<div class="test-result error">‚ùå Wireframe Generation Error: ${error.message}</div>`;
            }
        }

        // Auto-run health test on page load
        window.onload = () => {
            testHealth();
        };
    </script>
</body>

</html>
