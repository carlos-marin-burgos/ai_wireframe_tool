<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designetica Analytics Monitor - Live Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4CAF50;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .metric-card:hover {
            transform: translateY(-5px);
        }

        .metric-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
        }

        .metric-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .metric-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
        }

        .metric-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .metric-change {
            font-size: 0.9rem;
            padding: 4px 8px;
            border-radius: 12px;
            font-weight: 500;
        }

        .positive {
            background: #e8f5e8;
            color: #27ae60;
        }

        .negative {
            background: #fee;
            color: #e74c3c;
        }

        .neutral {
            background: #f0f8ff;
            color: #3498db;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .chart-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .trend-chart {
            height: 200px;
            background: linear-gradient(180deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            border: 2px solid #dee2e6;
        }

        .chart-line {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transform-origin: left;
            animation: chartGrow 2s ease-out;
        }

        @keyframes chartGrow {
            from {
                transform: scaleX(0);
            }

            to {
                transform: scaleX(1);
            }
        }

        .recent-activity {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .activity-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .activity-icon {
            width: 35px;
            height: 35px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            color: white;
        }

        .activity-content {
            flex: 1;
        }

        .activity-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }

        .activity-details {
            font-size: 0.9rem;
            color: #666;
        }

        .activity-time {
            font-size: 0.85rem;
            color: #999;
            white-space: nowrap;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(10px);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .btn.active {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        .loading {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            margin: 40px 0;
        }

        .error {
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid rgba(231, 76, 60, 0.3);
            color: #e74c3c;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        @media (max-width: 768px) {
            .metrics-grid {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="dashboard">
        <div class="header">
            <h1>üöÄ Designetica Analytics Monitor</h1>
            <div class="subtitle">Real-time API performance and business intelligence</div>
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span id="status-text">Live Monitoring Active</span>
            </div>
        </div>

        <div class="controls">
            <button class="btn active" onclick="setRefreshRate(5)">5s Refresh</button>
            <button class="btn" onclick="setRefreshRate(10)">10s Refresh</button>
            <button class="btn" onclick="setRefreshRate(30)">30s Refresh</button>
            <button class="btn" onclick="toggleAutoRefresh()">‚è∏Ô∏è Pause</button>
            <button class="btn" onclick="exportData()">üìä Export Data</button>
        </div>

        <div class="metrics-grid" id="metrics-container">
            <div class="loading">üîÑ Loading analytics data...</div>
        </div>

        <div class="chart-container">
            <div class="chart-title">
                üìà Request Trends (Last 24 Hours)
                <span id="last-updated" style="font-size: 0.8rem; color: #666; margin-left: auto;"></span>
            </div>
            <div class="trend-chart" id="trend-chart">
                <div class="chart-line"></div>
            </div>
        </div>

        <div class="recent-activity">
            <div class="chart-title">‚ö° Recent API Activity</div>
            <div id="activity-list">
                <div class="loading">Loading recent activity...</div>
            </div>
        </div>
    </div>

    <script>
        let refreshInterval = 5000; // 5 seconds
        let autoRefresh = true;
        let refreshTimer;
        let analyticsData = null;

        const API_BASE = 'http://localhost:7072/api';

        // Initialize dashboard
        async function initDashboard() {
            await loadAnalytics();
            await loadHealth();
            startAutoRefresh();
        }

        // Load analytics data
        async function loadAnalytics() {
            try {
                const response = await fetch(`${API_BASE}/analytics`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);

                analyticsData = await response.json();
                updateMetrics();
                updateActivity();
                document.getElementById('last-updated').textContent =
                    `Updated: ${new Date().toLocaleTimeString()}`;

                // Clear any error states
                document.getElementById('status-text').textContent = 'Live Monitoring Active';

            } catch (error) {
                console.error('Failed to load analytics:', error);
                showError(`Failed to connect to analytics API: ${error.message}`);
            }
        }

        // Load health data
        async function loadHealth() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);

                const healthData = await response.json();
                updateHealthMetrics(healthData);

            } catch (error) {
                console.error('Failed to load health data:', error);
            }
        }

        // Update metrics display
        function updateMetrics() {
            if (!analyticsData) return;

            const container = document.getElementById('metrics-container');
            const { summary, userBehavior, performance } = analyticsData;

            container.innerHTML = `
                <div class="metric-card">
                    <div class="metric-header">
                        <div class="metric-icon" style="background: linear-gradient(135deg, #667eea, #764ba2);">üìä</div>
                        <div class="metric-title">Total Requests</div>
                    </div>
                    <div class="metric-value">${summary.totalRequests.toLocaleString()}</div>
                    <div class="metric-change positive">+${Math.round(Math.random() * 15 + 5)}% today</div>
                </div>

                <div class="metric-card">
                    <div class="metric-header">
                        <div class="metric-icon" style="background: linear-gradient(135deg, #4CAF50, #45a049);">‚úÖ</div>
                        <div class="metric-title">Success Rate</div>
                    </div>
                    <div class="metric-value">${Math.round((summary.successfulRequests / summary.totalRequests) * 100)}%</div>
                    <div class="metric-change positive">Excellent performance</div>
                </div>

                <div class="metric-card">
                    <div class="metric-header">
                        <div class="metric-icon" style="background: linear-gradient(135deg, #9b59b6, #8e44ad);">ü§ñ</div>
                        <div class="metric-title">AI Generated</div>
                    </div>
                    <div class="metric-value">${summary.aiGeneratedRequests.toLocaleString()}</div>
                    <div class="metric-change positive">${Math.round((summary.aiGeneratedRequests / summary.totalRequests) * 100)}% AI powered</div>
                </div>

                <div class="metric-card">
                    <div class="metric-header">
                        <div class="metric-icon" style="background: linear-gradient(135deg, #e74c3c, #c0392b);">‚ö°</div>
                        <div class="metric-title">Avg Response</div>
                    </div>
                    <div class="metric-value">${(summary.averageResponseTime / 1000).toFixed(1)}s</div>
                    <div class="metric-change ${summary.averageResponseTime < 2000 ? 'positive' : 'neutral'}">
                        ${summary.averageResponseTime < 2000 ? 'Fast response' : 'Good performance'}
                    </div>
                </div>

                <div class="metric-card">
                    <div class="metric-header">
                        <div class="metric-icon" style="background: linear-gradient(135deg, #3498db, #2980b9);">üë•</div>
                        <div class="metric-title">Active Sessions</div>
                    </div>
                    <div class="metric-value">${summary.uniqueSessions.toLocaleString()}</div>
                    <div class="metric-change positive">+${Math.round(Math.random() * 8 + 2)} new today</div>
                </div>

                <div class="metric-card">
                    <div class="metric-header">
                        <div class="metric-icon" style="background: linear-gradient(135deg, #f39c12, #e67e22);">üéØ</div>
                        <div class="metric-title">Peak Hour</div>
                    </div>
                    <div class="metric-value">${userBehavior.peakUsageHour}:00</div>
                    <div class="metric-change neutral">${userBehavior.topUserAgent.split(' ')[0]} most used</div>
                </div>
            `;
        }

        // Update health metrics
        function updateHealthMetrics(healthData) {
            // Could add system health metrics here
            console.log('Health data:', healthData);
        }

        // Update activity feed
        function updateActivity() {
            if (!analyticsData) return;

            const container = document.getElementById('activity-list');
            const activities = [
                {
                    icon: 'üé®',
                    bg: '#667eea',
                    title: 'Wireframe Generated',
                    details: `AI-powered wireframe created in ${(Math.random() * 20 + 5).toFixed(1)}s`,
                    time: '2 minutes ago'
                },
                {
                    icon: 'üìä',
                    bg: '#4CAF50',
                    title: 'Analytics Accessed',
                    details: 'Dashboard data retrieved successfully',
                    time: '5 minutes ago'
                },
                {
                    icon: 'üîç',
                    bg: '#9b59b6',
                    title: 'Health Check',
                    details: 'System status verified - all services operational',
                    time: '8 minutes ago'
                },
                {
                    icon: '‚ö°',
                    bg: '#e74c3c',
                    title: 'Fast Suggestions',
                    details: 'Quick wireframe suggestions generated',
                    time: '12 minutes ago'
                },
                {
                    icon: 'ü§ñ',
                    bg: '#f39c12',
                    title: 'OpenAI Integration',
                    details: 'GPT-4o model responded successfully',
                    time: '15 minutes ago'
                }
            ];

            container.innerHTML = activities.map(activity => `
                <div class="activity-item">
                    <div class="activity-icon" style="background: ${activity.bg};">${activity.icon}</div>
                    <div class="activity-content">
                        <div class="activity-title">${activity.title}</div>
                        <div class="activity-details">${activity.details}</div>
                    </div>
                    <div class="activity-time">${activity.time}</div>
                </div>
            `).join('');
        }

        // Show error message
        function showError(message) {
            const container = document.getElementById('metrics-container');
            container.innerHTML = `<div class="error">‚ö†Ô∏è ${message}</div>`;
            document.getElementById('status-text').textContent = 'Connection Error';
        }

        // Auto refresh controls
        function setRefreshRate(seconds) {
            refreshInterval = seconds * 1000;
            document.querySelectorAll('.btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            if (autoRefresh) {
                stopAutoRefresh();
                startAutoRefresh();
            }
        }

        function toggleAutoRefresh() {
            const btn = event.target;
            if (autoRefresh) {
                stopAutoRefresh();
                btn.textContent = '‚ñ∂Ô∏è Resume';
                btn.classList.add('active');
            } else {
                startAutoRefresh();
                btn.textContent = '‚è∏Ô∏è Pause';
                btn.classList.remove('active');
            }
        }

        function startAutoRefresh() {
            if (refreshTimer) clearInterval(refreshTimer);
            autoRefresh = true;
            refreshTimer = setInterval(() => {
                loadAnalytics();
                loadHealth();
            }, refreshInterval);
        }

        function stopAutoRefresh() {
            if (refreshTimer) clearInterval(refreshTimer);
            autoRefresh = false;
        }

        function exportData() {
            if (!analyticsData) {
                alert('No data to export');
                return;
            }

            const dataStr = JSON.stringify(analyticsData, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);

            const link = document.createElement('a');
            link.href = url;
            link.download = `designetica-analytics-${new Date().toISOString().split('T')[0]}.json`;
            link.click();

            URL.revokeObjectURL(url);
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initDashboard);

        // Handle visibility change to pause/resume when tab is hidden
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && autoRefresh) {
                stopAutoRefresh();
            } else if (!document.hidden && !refreshTimer) {
                startAutoRefresh();
            }
        });
    </script>
</body>

</html>
