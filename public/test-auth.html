<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Test - Designetica</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #f5f7fa;
        }

        .test-container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .status {
            padding: 12px;
            border-radius: 6px;
            margin: 12px 0;
        }

        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }

        button {
            background: #0078d4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
        }

        pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="test-container">
        <h1>üîê Microsoft Authentication Test</h1>

        <div id="authStatus" class="status info">
            Testing authentication status...
        </div>

        <div id="userInfo"></div>

        <div style="margin: 20px 0;">
            <button onclick="checkAuth()">üîÑ Check Authentication</button>
            <button onclick="testFeedbackAPI()">üìä Test Feedback API</button>
            <button onclick="loginWithMicrosoft()">üöÄ Login with Microsoft</button>
            <button onclick="logout()">üö™ Logout</button>
        </div>

        <div id="apiTest"></div>

        <div id="rawData"></div>
    </div>

    <script>
        async function checkAuth() {
            const statusDiv = document.getElementById('authStatus');
            const userDiv = document.getElementById('userInfo');

            try {
                statusDiv.innerHTML = 'üîÑ Checking authentication...';
                statusDiv.className = 'status info';

                const response = await fetch('/.auth/me');
                const authInfo = await response.json();

                if (authInfo.clientPrincipal) {
                    const user = authInfo.clientPrincipal;
                    const email = user.userDetails || user.claims?.find(c => c.typ === 'emails')?.val;

                    const isMicrosoftEmployee = email && (
                        email.endsWith('@microsoft.com') ||
                        email.endsWith('@azure.microsoft.com') ||
                        email.endsWith('@outlook.com')
                    );

                    if (isMicrosoftEmployee) {
                        statusDiv.innerHTML = '‚úÖ Authenticated as Microsoft Employee';
                        statusDiv.className = 'status success';

                        userDiv.innerHTML = `
                            <h3>üë§ User Information</h3>
                            <p><strong>Email:</strong> ${email}</p>
                            <p><strong>Name:</strong> ${user.userDetails}</p>
                            <p><strong>Identity Provider:</strong> ${user.identityProvider}</p>
                        `;
                    } else {
                        statusDiv.innerHTML = '‚ùå Access Denied - Not a Microsoft Employee';
                        statusDiv.className = 'status error';
                        userDiv.innerHTML = `<p>Signed in as: ${email}</p>`;
                    }

                    document.getElementById('rawData').innerHTML = `
                        <h3>üîç Raw Authentication Data</h3>
                        <pre>${JSON.stringify(authInfo, null, 2)}</pre>
                    `;
                } else {
                    statusDiv.innerHTML = '‚ö†Ô∏è Not Authenticated';
                    statusDiv.className = 'status error';
                    userDiv.innerHTML = '';
                }
            } catch (error) {
                statusDiv.innerHTML = `‚ùå Authentication check failed: ${error.message}`;
                statusDiv.className = 'status error';
                console.error('Auth check error:', error);
            }
        }

        async function testFeedbackAPI() {
            const apiDiv = document.getElementById('apiTest');

            try {
                apiDiv.innerHTML = 'üîÑ Testing Feedback API...';

                const response = await fetch('/api/getFeedback?limit=5');
                const result = await response.json();

                if (response.ok) {
                    apiDiv.innerHTML = `
                        <div class="status success">
                            ‚úÖ Feedback API Test Successful
                            <p>Retrieved ${result.data?.length || 0} feedback items</p>
                        </div>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                } else {
                    apiDiv.innerHTML = `
                        <div class="status error">
                            ‚ùå Feedback API Test Failed (${response.status})
                            <p>${result.error || 'Unknown error'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                apiDiv.innerHTML = `
                    <div class="status error">
                        ‚ùå API Test Error: ${error.message}
                    </div>
                `;
            }
        }

        function loginWithMicrosoft() {
            window.location.href = `/.auth/login/aad?post_login_redirect_uri=${encodeURIComponent(window.location.href)}`;
        }

        function logout() {
            window.location.href = `/.auth/logout?post_logout_redirect_uri=${encodeURIComponent(window.location.href)}`;
        }

        // Check auth on page load
        document.addEventListener('DOMContentLoaded', checkAuth);
    </script>
</body>

</html>
