<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Feedback Management</title>
    <style>
        body {
            font-family: system-ui;
            margin: 20px;
            background: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 32px;
            border-radius: 8px;
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            padding: 16px;
            color: #c00;
        }

        .feedback-item {
            border: 1px solid #ddd;
            padding: 16px;
            margin: 16px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸ“Š Feedback Management</h1>
        <div id="content">Loading...</div>
    </div>
    <script>
        async function loadFeedback() {
            try {
                console.log('Fetching feedback from /api/get-feedback...');
                const response = await fetch('/api/get-feedback');

                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);

                const text = await response.text();
                console.log('Response text:', text);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${text}`);
                }

                const data = JSON.parse(text);
                const items = data.data || [];

                document.getElementById('content').innerHTML =
                    `<p><strong>${items.length} feedback items</strong></p>` +
                    items.map(i => `<div class="feedback-item"><strong>${i.type}</strong>: ${i.message}</div>`).join('');

            } catch (e) {
                console.error('Error:', e);
                document.getElementById('content').innerHTML =
                    `<div class="error">
                        <strong>Error loading feedback:</strong><br>
                        ${e.message}<br><br>
                        <small>Check browser console for details. Make sure you're signed in with @microsoft.com</small>
                    </div>`;
            }
        }

        loadFeedback();
    </script>
</body>

</html>
