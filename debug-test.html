<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test - Wireframe API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .result {
            margin-top: 10px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 3px;
            white-space: pre-wrap;
        }

        .error {
            background: #ffe6e6;
            border: 1px solid #ff0000;
        }

        .success {
            background: #e6ffe6;
            border: 1px solid #00ff00;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Wireframe API Debug Test</h1>

    <div class="test-section">
        <h3>Test 1: Direct API Call</h3>
        <button onclick="testDirectAPI()">Test Backend API</button>
        <div id="direct-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>Test 2: Environment Detection</h3>
        <button onclick="testEnvironment()">Check Environment</button>
        <div id="env-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>Test 3: CORS Test</h3>
        <button onclick="testCORS()">Test CORS</button>
        <div id="cors-result" class="result"></div>
    </div>

    <script>
        async function testDirectAPI() {
            const resultDiv = document.getElementById('direct-result');
            resultDiv.textContent = 'Testing...';

            try {
                const response = await fetch('https://func-designetica-vdlmicyosd4ua.azurewebsites.net/api/generate-html-wireframe', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        description: 'simple test wireframe',
                        theme: 'microsoftlearn',
                        colorScheme: 'primary',
                        fastMode: false
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `SUCCESS!\nStatus: ${response.status}\nHas HTML: ${!!data.html}\nHTML Length: ${data.html?.length || 0}\nResponse Keys: ${Object.keys(data).join(', ')}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `FAILED!\nStatus: ${response.status}\nStatusText: ${response.statusText}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `ERROR: ${error.message}\nError Type: ${error.constructor.name}`;
            }
        }

        function testEnvironment() {
            const resultDiv = document.getElementById('env-result');
            const isDev = window.location.hostname === 'localhost';
            const currentURL = window.location.href;
            const expectedAPI = isDev ? 'http://localhost:7072' : 'https://func-designetica-vdlmicyosd4ua.azurewebsites.net';

            resultDiv.className = 'result';
            resultDiv.textContent = `Current URL: ${currentURL}\nIs Development: ${isDev}\nExpected API Base: ${expectedAPI}\nUser Agent: ${navigator.userAgent}`;
        }

        async function testCORS() {
            const resultDiv = document.getElementById('cors-result');
            resultDiv.textContent = 'Testing CORS...';

            try {
                // Test with OPTIONS request first
                const optionsResponse = await fetch('https://func-designetica-vdlmicyosd4ua.azurewebsites.net/api/generate-html-wireframe', {
                    method: 'OPTIONS',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': window.location.origin
                    }
                });

                resultDiv.className = 'result success';
                resultDiv.textContent = `CORS Test:\nOPTIONS Status: ${optionsResponse.status}\nCORS Headers Present: ${optionsResponse.headers.get('Access-Control-Allow-Origin') ? 'YES' : 'NO'}\nOrigin: ${window.location.origin}`;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `CORS ERROR: ${error.message}`;
            }
        }
    </script>
</body>

</html>
