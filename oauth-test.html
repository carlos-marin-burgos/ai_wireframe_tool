<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Test - Designetica</title>
    <style>
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            padding: 40px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .status {
            padding: 16px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 600;
        }

        .connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        button {
            background: #18a0fb;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px;
            transition: background 0.2s ease;
        }

        button:hover {
            background: #1492e6;
        }

        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .test-result {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 16px;
            margin: 20px 0;
            text-align: left;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }

        .loading {
            display: inline-block;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üß™ OAuth Integration Test</h1>
        <p>Test the complete OAuth flow for Figma integration</p>

        <div id="status" class="status disconnected">
            <span class="loading">‚è≥</span> Checking connection status...
        </div>

        <div>
            <button id="checkStatus" onclick="checkOAuthStatus()">üîç Check Status</button>
            <button id="startAuth" onclick="startOAuth()">üöÄ Start OAuth</button>
            <button id="testFigmaAPI" onclick="testFigmaAPI()" disabled>üé® Test Figma API</button>
        </div>

        <div id="testResult" class="test-result" style="display: none;"></div>

        <div style="margin-top: 30px; font-size: 14px; color: #6c757d;">
            <p><strong>Backend:</strong> https://func-original-app-pgno4orkguix6.azurewebsites.net</p>
            <p><strong>Frontend:</strong> https://lemon-field-08a1a0b0f.1.azurestaticapps.net</p>
        </div>
    </div>

    <script>
        const backendUrl = 'https://func-original-app-pgno4orkguix6.azurewebsites.net';
        let isConnected = false;

        async function checkOAuthStatus() {
            const statusDiv = document.getElementById('status');
            const testBtn = document.getElementById('testFigmaAPI');
            const resultDiv = document.getElementById('testResult');

            statusDiv.innerHTML = '<span class="loading">‚è≥</span> Checking OAuth status...';
            statusDiv.className = 'status disconnected';

            try {
                const response = await fetch(`${backendUrl}/api/figmaOAuthStatus`);
                const data = await response.json();

                resultDiv.style.display = 'block';
                resultDiv.textContent = JSON.stringify(data, null, 2);

                if (data.connected) {
                    let statusText = '‚úÖ Connected to Figma';
                    if (data.user) {
                        statusText += ` - ${data.user.handle} (${data.user.email})`;
                    }
                    statusDiv.innerHTML = statusText;
                    statusDiv.className = 'status connected';
                    testBtn.disabled = false;
                    isConnected = true;
                } else {
                    statusDiv.innerHTML = '‚ùå Not connected to Figma';
                    statusDiv.className = 'status disconnected';
                    testBtn.disabled = true;
                    isConnected = false;
                }
            } catch (error) {
                statusDiv.innerHTML = '‚ö†Ô∏è Error checking status';
                statusDiv.className = 'status disconnected';
                resultDiv.style.display = 'block';
                resultDiv.textContent = `Error: ${error.message}`;
                testBtn.disabled = true;
                isConnected = false;
            }
        }

        async function startOAuth() {
            const popup = window.open(
                `${backendUrl}/api/figmaOAuthStart`,
                'figmaAuth',
                'width=600,height=700,scrollbars=yes,resizable=yes'
            );

            // Listen for messages from the popup
            const messageListener = (event) => {
                if (event.origin !== backendUrl) return;

                if (event.data.type === 'FIGMA_OAUTH_SUCCESS') {
                    popup.close();
                    window.removeEventListener('message', messageListener);

                    // Update status after successful auth
                    setTimeout(() => {
                        checkOAuthStatus();
                    }, 1000);
                }
            };

            window.addEventListener('message', messageListener);

            // Check if popup was closed manually
            const checkClosed = setInterval(() => {
                if (popup.closed) {
                    clearInterval(checkClosed);
                    window.removeEventListener('message', messageListener);
                    checkOAuthStatus(); // Check status in case auth was successful
                }
            }, 1000);
        }

        async function testFigmaAPI() {
            if (!isConnected) {
                alert('Please connect to Figma first');
                return;
            }

            const resultDiv = document.getElementById('testResult');
            resultDiv.style.display = 'block';
            resultDiv.textContent = 'Testing Figma API access...';

            try {
                // Test getting user info
                const response = await fetch(`${backendUrl}/api/figmaOAuthStatus`);
                const data = await response.json();

                if (data.user) {
                    resultDiv.textContent = `‚úÖ Figma API Test Successful!\n\nUser Info:\n${JSON.stringify(data.user, null, 2)}\n\nFull Response:\n${JSON.stringify(data, null, 2)}`;
                } else {
                    resultDiv.textContent = `‚ö†Ô∏è Connected but no user info available\n\n${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.textContent = `‚ùå Figma API Test Failed\n\nError: ${error.message}`;
            }
        }

        // Check status on page load
        window.addEventListener('DOMContentLoaded', checkOAuthStatus);
    </script>
</body>

</html>
