<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional business homepage with modern design and mobile responsiveness.">
    <title>Business Homepage</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #003366;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #00509e;
            color: #ffffff;
        }
        nav a {
            padding: 15px 20px;
            text-decoration: none;
            color: #ffffff;
        }
        nav a:hover {
            background-color: #003366;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .content-section {
            max-width: 800px;
            margin: 20px 0;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #003366;
            color: #ffffff;
            text-align: center;
            padding: 10px;
        }
        @media (min-width: 768px) {
            main {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: space-around;
            }
            .content-section {
                flex: 1 1 40%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Business Name</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About Us</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>
    <main>
        <section class="content-section">
            <h2>About Us</h2>
            <p>Welcome to our business homepage. We provide top-notch services to help you succeed.</p>
        </section>
        <section class="content-section">
            <h2>Our Services</h2>
            <p>We offer a wide range of services tailored to meet your needs and drive your success.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Business Name. All rights reserved.</p>
    </footer>
</body>
</html>
